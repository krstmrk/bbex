<html>
<head>
<title>Batangas - Bicol Expressway</title>
<link rel="stylesheet" href="style.css" type="text/css"/>
<link rel="stylesheet" href="tooltip.css" type="text/css"/>
<script src="slideshow.js" type="text/javascript"></script>
<script src="tooltip.js" type="text/javascript"></script>
<script type="text/javascript">
        imageSlider.thumbnailPreview(function (thumbIndex) { return "<img src='images/thumb" + (thumbIndex + 1) + ".jpg' style='width:100px;height:60px;' />"; });
</script>	
</head>
<body>
<div id="header">
	<div id="container">
		<table id="htable">
		<tr>
			<td id="hleft" rowspan="2">
				 <img src="images/logo.png" height="100px" width="300px">
			</td>
			<td id="htop">
				<img src="images/logo1.png" height="100px" width="400px">
			</td>
		</tr>
		<tr>
			<td id="hbot">
				<ul>
					<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="index.html">Home</a></li>
					<li>|</li>
					<li><a href="about.html">About BBEX</a></li>
					<li>|</li>
					<li><a href="ez-login.html">EZ Pass</a></li>
				</ul>
			</td>
		</tr></table>
	</div>
</div>

<div id="content">
	<div id="container">
		<div id="center">
			<br>
			<div id="sliderFrame">
        		<div id="slider">
            		<img src="images/banner1.png" alt="Welcome to BBEX!"/>
            		<img src="images/banner2.png"/>
            		<img src="images/banner3.png"/>
            		<img src="images/banner4.png"/>
        		</div>
    		</div>
		</div><br>
		<div id="left">
			<div class="box">
				<center><h2>Manage Account</h2></center><br>
				<form action="accountinfo.html" method="POST">
				Username:<br>
				<input type="text" name="username" value="" required><br>
				Password:<br>
				<input type="password" name="password" value="" required><br>
				<input type="submit" value="Login"><br>
				</form>
				<a href="createaccount.html">Create Account</a><br>
			</div>
		</div>
		<div id="right">
			<div class="box">
				<center><a href="ez-login.html"><img src="images/ezpass.png" height="150px" width="300px"></a></center>
			</div>
		</div>
	</div>
</div>

<div id="footer">
	<hr width="300">
	<div id="container">
		copyright 2015<br>
	</div>
</div>
</body>
</html>
