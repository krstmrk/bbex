<html>
<head>
<title>Batangas - Bicol Expressway</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript">

	var slideimages = new Array() // create new array to preload images
	slideimages[0] = new Image() // create new instance of image object
	slideimages[0].src = "banner1.png" // set image src property to image path, preloading image in the process
	slideimages[1] = new Image()
	slideimages[1].src = "banner2.png"
	slideimages[2] = new Image()
	slideimages[2].src = "banner3.png"

	</script>
	
	<style>
	#slide {margin:auto;padding:auto;}
	</style>
	
</head>
<body>
<div id="header">
	<div id="container">
		<table id="htable">
		<tr>
			<td id="hleft" rowspan="2">
				 <img src="logo.png" height="100px" width="300px">
			</td>
			<td id="htop">
				<img src="logo1.png" height="100px" width="400px">
			</td>
		</tr>
		<tr>
			<td id="hbot">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About BBEX</a></li>
					<li><a href="ez-login.html">EZ Pass</a></li>
				</ul>
			</td>
		</tr></table>
	</div>
</div>

<div id="content">
	<div id="container">
		<div id="center">
			<br><div class="widebox">
				<img src="banner1.png" id="slide"/>

				<script type="text/javascript">

				//variable that will increment through the images
				var step=0

				function slideit(){
				 //if browser does not support the image object, exit.
				 if (!document.images)
				  return
				 document.getElementById('slide').src = slideimages[step].src
				 if (step<2)
				  step++
				 else
				  step=0
				 //call function "slideit()" every 2.5 seconds
				 setTimeout("slideit()",2500)
				}

				slideit()

				</script>
			</div>
		</div>
		<div id="left">
			<div class="box">
				<center><h2>Manage Account</h2></center><br>
				<form action="accountinfo.html" method="POST">
				Username:<br>
				<input type="text" name="username" value="" required><br>
				Password:<br>
				<input type="password" name="password" value="" required><br>
				<input type="submit" value="Login"><br>
				</form>
				<a href="createaccount.html">Create Account</a><br>
			</div>
		</div>
		<div id="right">
			<div class="box">
				<center><a href="ez-login.html"><img src="ezpass.png" height="150px" width="300px"></a></center>
			</div>
		</div>
	</div>
</div>

<div id="footer">
	<hr width="300">
	<div id="container">
		copyright 2015<br><br>
	</div>
</div>
</body>
</html>
